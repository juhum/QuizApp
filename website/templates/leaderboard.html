{% extends "base.html" %}
{% block title %}Ranking{% endblock %}

{% block content %}
    <h1>Ranking</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Username</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td><a href="/profile/{{ user.nick_name }}">{{ user.nick_name }}</a></td>
                <td>{{ user.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
{% endblock %}
